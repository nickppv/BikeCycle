{% extends 'base.html' %}
{% load static %}
{% block title %}
  ГлаВВелосипеД
{% endblock %}

{% block content %}
  {% for i in brand_group %}
  <div class="bicycle-card">
    <div class="picture-mini">
      <img class="image-settings" src="{% static i.picture %}">
    </div>
    <p>Брэнд: {{ i.brand }} </p>
    <p>Модель: {{i.model}}</p>
    <p>Формат: {{ i.veloformat }}, Возраст: {{ i.sex_age }}</p>
    <p>Цена: {{ i.price }}</p>
  </div>
  {% endfor %}
{% endblock %}
