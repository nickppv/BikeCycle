{% extends 'base.html' %}
{% load static %}
{% block title %}
  ГлаВВелосипеД
{% endblock %}

{% block content %}
  {% for i in page_obj %}
    <div class="bicycle-card">
      <div class="picture-mini">
        <img class="image-settings" src="{% static i.picture %}">
      </div>
      <ul>
        <li>
          Брэнд: {{ i.brand }}
        </li>
        <li>
          Модель: {{i.model}}
        </li>
        <li>
          Формат: {{ i.veloformat }}, Возраст: {{ i.sex_age }}
        </li>
        <li>
          Цена: {{ i.price }}
        </li>
      </ul>
    </div>
  {% endfor %}
{% endblock %}
