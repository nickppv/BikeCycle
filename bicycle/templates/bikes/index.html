{% extends 'base.html' %}
{% load static %}
{% block title %}
  ГлаВВелосипеД
{% endblock %}

{% block content %}
<div class='carousel-index-top'>
  {% include 'includes/carousel.html' %}
</div>
  {% for i in page_obj %}
