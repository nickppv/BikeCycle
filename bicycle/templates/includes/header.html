<style>
  .container-for-header {
    display: flex;
    justify-content:space-around;
  }

  .box-2 {
    margin:5px;
  }

  .box-3 ul li, .box-1 ul li {
    display: inline;
    font-size: 1.8vw;
  }

  .box-1, .box-3 {
    padding-top: 2vw;
  }

</style>

<header class="container-for-header">
  <div class="box-1">
    <ul>
      <li><a href="{% url 'bikes:about' %}">О сайте! </a></li>
      <li><a href="#">  Отзывы </a></li>
    </ul>
  </div>
  <div class="box-2">
      <div class="header">
        <a href="{% url 'bikes:index' %}">ГлаВВелосипеД</a>
      </div>
  </div>
  <div class="box-3">
    {% if user.is_authenticated %}
    <ul>
      <li><a  style="color: red;" href="{% url 'users:logout' %}">{{ user.username| truncatechars:6 }}  </a></li>
      <li><a href="{% url 'users:password_reset_form' %}"> Изменить пароль</a></li>
    </ul>
    {% else %}
      <ul>
        <li><a href="{% url 'users:login' %}">Войти </a></li>
        <li><a href="{% url 'users:signup' %}"> Регистрация</a></li>
      </ul>
    {% endif %}
  </div>
</header>
